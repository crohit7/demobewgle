<p class="my-2 text-secondary">/ {{product[0].sourceCategory}} / {{product[0].title}}</p>

<div class="row">
  <div class="col-md-4">
    <img src="{{product[0].imageUrl}}" alt="">
  </div>
  <div class="col-md-8 my-4">
    <h3 class="text-secondary">{{product[0].title}}</h3>
    <p>{{product[0].name}}</p>
    <h4>Price : <span class="text-success">{{product[0].price}}</span></h4>
    <p>Viewed by {{product[0].reviewCount}} peoples</p>
    <button class="btn btn-success">Add to cart</button>
    <button class="btn btn-light">Add to wishlist</button>
    <div class="mt-4">
      <hr>
      <p style="display: inline" *ngFor="let spec of product[0].topScores">{{spec.topic}} : {{spec.score}} &nbsp; </p>
    </div>

  </div>
</div>
